<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Clock Extension</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
    </head>

    <body>
        <header>
            <div class="header-div">
                <button class="main-switch">main</button>
                <button class="stopwatch-switch">stopwatch</button>
                <button class="timer-switch">timer</button>
            </div>
        </header>
        <main>
            <div class="clock-div">
                <div class="digital-clock"></div>
                <div class="analog-clock"></div>
                <div class="switch-div">
                    <button class="switch-btn">Digital</button>
                </div>
            </div>
            <div class="stopwatch-div">
                <div class="stopwatch-count">
                    <p class="stopwatch-text">0.0</p>
                </div>
                <button class="btn-stopwatch">Start</button>
                <button class="stopwatch-reset">Reset</button>
            </div>
            <div class="timer-div">

            </div>
        </main>
    </body>
    <script src="main.js"></script>
</html>
